<ion-view view-title="Congrats!">
  <ion-content>


    <h2 style="text-align: center">Results</h2>

    <div class="card">
      <div class="item item-divider">
        {{choice === 'a'?'Your Choice':'Other Choice'}}
      </div>
      <div class="item item-divider">
        {{a}}
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        {{choice === 'b'?'Your Choice':'Other Choice'}}
      </div>
      <div class="item item-divider">
        {{b}}
      </div>
    </div>


    <ion-button class="button button-calm button-block" ng-click="getNewWhich()">Answer another Which!</ion-button>


  </ion-content>
</ion-view>
