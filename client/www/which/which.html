<ion-view view-title="which?">
  <ion-pane class="pane">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{data.which.question}}</h1>
    </ion-header-bar>
    <td-cards>
      <td-card on-destroy="decide()" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}" on-snap-back="cardPartialSwipe(0)">
        <div class="image" ng-if="data.type === 'image'">
          <img ng-if="data.cardSrc!==''" ng-src="{{data.cardSrc}}">
        </div>
        <div class="image" ng-if="data.type === 'text'">
          <h2 ng-if="data.cardSrc!==''">{{data.cardSrc}}</h2>
        </div>
        <h1 ng-if="data.cardSrc===''">{{data.which.question}}</h1>
        <div class="item item-text-wrap">
        <h1 ng-if="data.cardSrc===''"><span class="choices">swipe <b>left</b> for:</span><br><img src="{{data.which.thingA}}"></h1>
        <h1 ng-if="data.cardSrc===''"> <span class="choices">swipe <b>right</b> for:</span><br><img src="{{data.which.thingB}}"></h1>
        </div>
        <div class="yes-text">A</div>
        <div class="no-text">B</div>
      </td-card>
    </td-cards>
    <div>
    <img ng-show="data.which.imgURI !== undefined" ng-src="{{data.which.imgURI}}" style="text-align: center">
    </div>
  </ion-pane>
</ion-view>
