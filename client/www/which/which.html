<ion-view view-title="which?">
  <ion-pane class="pane">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{data.which.question}}</h1>
    </ion-header-bar>
    <swoosh-cards>
      <swoosh-card ng-repeat="which in data.which">
        <div ng-controller="WhichCtrl">
          <div class="top">
            <img ng-src="{{ which.imageURI }}" />
          </div>
          <div class="bottom">
            <h1>{{ which.question }}</h1>
           
            <div id="left">
               <p>{{ which.thingA }}</p>
               <div class="discard" ng-click="discard('thingA')">Option A</div>
            </div>
            <div id="right">
               <p>{{ which.thingB }}</p>
               <div class="discard2" ng-click="discard('thingA')">Option B</div>
            </div>
          </div>
        </div>
      </swoosh-card>
      <div class="bar bar-footer">
        <button class="button button-clear" ng-click="reportWhich()">Report</button>
      </div>
    </swoosh-cards>
  </ion-pane>
</ion-view>
